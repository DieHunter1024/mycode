<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ball</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #big_box {
            width: 500px;
            height: 500px;
            border: 1px solid lightcoral;
        }

        #small_box {
            width: 50px;
            height: 50px;
            background: deepskyblue;
            text-align: center;
            line-height: 50px;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="big_box">
        <div id="small_box">Z</div>
    </div>
    <script>
        var dbox = document.getElementById("big_box");
        var xbox = document.getElementById("small_box");
        var big = dbox.getBoundingClientRect();
        var speedX = 1;
        var speedY = 0;
        move();

        function move() {
            requestAnimationFrame(move);
            xbox.style.left = xbox.offsetLeft + speedX * 3 + "px";
            xbox.style.top = xbox.offsetTop + speedY * 3 + "px";
            if (xbox.offsetLeft > big.width - xbox.offsetWidth) {
                speedX = 0;
                speedY = 1;
            }
            if (xbox.offsetTop > big.height - xbox.offsetHeight) {
                speedY = 0;
                speedX = -1;
            }
            if (xbox.offsetLeft < big.left) {
                speedY = -1;
                speedX = 0;
            }
            if (xbox.offsetTop < big.top) {
                speedX = 1;
                speedY = 0;
                xbox.style.top = big.top;
                xbox.style.left = big.left;
            }

        }
    </script>
</body>

</html>
