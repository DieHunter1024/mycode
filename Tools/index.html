<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./methods.js"></script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            margin: 100px auto;
            background: lightblue;
        }
    </style>
</head>

<body>
    <div id="box" class="box"></div>
    <script>
        Methods.eventCtrl(box, 'on', 'click', myHandler)

        function dispatchEvt() {
            Methods.eventCtrl(box, 'dispatch', 'click', myHandler)
        }
        setInterval(dispatchEvt, 1000)

        function myHandler(e) {
            console.log(e)
        }
    </script>
</body>

</html>
