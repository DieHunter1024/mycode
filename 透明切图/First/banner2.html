<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
   		*{margin: 0;padding: 0;}
   		#nav{width: 1000px;height: 50px;margin: 0px auto;}
   		#nav li{list-style: none;background: lightcoral;width: 200px;height: 100%;line-height: 50px;text-align: center;float: left;}
   		#nav li:hover{background: lightblue;}
   		#pic{width: 1000px;height: 600px;position: relative;margin: 0 auto;}
   		#pic img{position: absolute;width: 100%;height: 100%;transition: 1s;}
   	</style>
	</head>
	<body>
		<ul id="nav">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		</ul>
		<div id="pic">
			<img src="1.jpg" alt="1" />
			<img src="2.jpg" alt="2" />
			<img src="3.jpg" alt="3" />
			<img src="4.jpg" alt="4" />
			<img src="5.jpg" alt="5" />
		</div>
		<script type="text/javascript">
			//获取图片和导航栏的节点
			var nav = document.getElementById("nav");
			var pic = document.getElementById("pic");
			//新建函数，a，b是获取导航栏及图片的子选项
			function change(){
				var a = nav.children;
				var b = pic.children;
				//循环遍历子节点并给每个节点添加点击事件；使用循环重置样式变为透明，并让被点击的变为不透明
				for(let i = 0;i < a.length;i ++){
					a[i].addEventListener("click",function(){
						for(var j = 0;j < 5;j ++){
						b[j].style.opacity = 0;
						}
						b[i].style.opacity = 1;
						
					});
					
				}
			}
			//执行函数
			change();
		</script>
	</body>
</html>
