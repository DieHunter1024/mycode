<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>fall_out</title>
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <ul id="pdfEle"></ul>
    <script type="module">
        import LazyLoad from './js/fall.js'
        for (var i = 1,imgList = []; i < 1000; i++) {
            imgList.push(`./img/${parseInt(Math.random() * 10 + 1)}.jpg`)
        }
        new LazyLoad({
            elem: pdfEle,
            imgList,
            // maxLine:10,
            maxRow:5
        })
    </script>
</body>

</html>
